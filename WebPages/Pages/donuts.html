<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donuts</title>
  <link rel="stylesheet" href="../css/donuts.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- Animated Background Particles -->
  <div class="particle-bg" id="particleBg"></div>

  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">Gourmandises</a>
      <div class="nav-links">
        <a href="index.html" class="nav-link active">Home</a>
        <a href="shop.html" class="nav-link">Bakery</a>
        <a href="aboutus.html" class="nav-link">Our Story</a>
        <a href="contactus.html" class="nav-link">Contact Us</a>
        <a href="cart.html" class="nav-link">🛒 Cart (<span id="cartCount">0</span>)</a>

      </div>
    </div>
  </nav>

  <!-- Header -->
  <header>
    <div class="floating-donuts">
      <div class="floating-item">🍪</div>
      <div class="floating-item">🧁</div>
      <div class="floating-item">🍓</div>
      <div class="floating-item">🌸</div>
    </div>
    <h1>Donut Heaven</h1>
  </header>

  <h2>Delicious Donuts</h2>

  <!-- Grid -->
  <div class="grid">
    <div class="card">
      <img src="../Assets/Images/TiramisuDonuts.png" alt="Tiramisu Donut">
      <p>Tiramisu Donut</p>
      <button onclick="addToCart('Tiramisu Donut', 200, this)">Add to Cart - ₹200</button>
    </div>
    <div class="card">
      <img src="../Assets/Images/StrawberryCheesecakeDonut.png" alt="Strawberry Cheesecake Donut">
      <p>Strawberry Cheesecake Donut</p>
      <button onclick="addToCart('Strawberry Cheesecake Donut', 200, this)">Add to Cart - ₹200</button>
    </div>
    <div class="card">
      <img src="../Assets/Images/DonutSandwich.png" alt="Berry Donut Sandwiches">
      <p>Berry Donut Sandwiches</p>
      <button onclick="addToCart('Berry Donut Sandwiches', 190, this)">Add to Cart - ₹190</button>
    </div>
    <div class="card">
      <img src="../Assets/Images/NutellaDonut.png" alt="Nutella Donut">
      <p>Nutella Donut</p>
      <button onclick="addToCart('Nutella Donut', 170, this)">Add to Cart - ₹170</button>
    </div>
    <div class="card">
      <img src="../Assets/Images/TeddyDonut.png" alt="Pastel Teddy Donut">
      <p>Pastel Teddy Donut</p>
      <button onclick="addToCart('Pastel Teddy Donut', 200, this)">Add to Cart - ₹200</button>
    </div>
    <div class="card">
      <img src="../Assets/Images/CremeBruleeDonut.png" alt="Creme Brulee Donut">
      <p>Creme Brulee Donut</p>
      <button onclick="addToCart('Creme Brulee Donut', 200, this)">Add to Cart - ₹200</button>
    </div>
    <div class="card">
      <img src="../Assets/Images/CinnamonDonut.png" alt="Cinnamon Crunch Donut">
      <p>Cinnamon Crunch Donut</p>
      <button onclick="addToCart('Cinnamon Crunch Donut', 180, this)">Add to Cart - ₹180</button>
    </div>
    <div class="card">
      <img src="../Assets/Images/GlazedDonut.png" alt="Classic Glazed Donut">
      <p>Classic Glazed Donut</p>
      <button onclick="addToCart('Classic Glazed Donut', 170, this)">Add to Cart - ₹170</button>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">Item added to cart! 🍩</div>

  <!-- JS File -->
  <script src="../Js/donuts.js"></script>
</body>
</html>
