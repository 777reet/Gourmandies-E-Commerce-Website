<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="../css/cart.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- Particle Background -->
  <div class="particle-bg" id="particleBg"></div>

  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">
        <span class="logo-icon">🍃</span> Gourmandises
      </a>
      <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="shop.html" class="nav-link">Bakery</a>
        <a href="aboutus.html" class="nav-link">Our Story</a>
        <a href="contactus.html" class="nav-link">Contact Us</a>
        <a href="cart.html" class="nav-link">🛒 Cart (<span id="cartCount">0</span>)</a>
      </div>
    </div>
  </nav>

  <!-- Header / Hero Section -->
  <header class="hero-section">
    <div class="floating-elements">
      <div class="floating-item-cart">🛒</div>
      <div class="floating-item-cart">💳</div>
      <div class="floating-item-cart">📦</div>
      <div class="floating-item-cart">✨</div>
      <div class="floating-item-cart">💖</div>
    </div>
    <h1 class="hero-title">Your Sweet Cart</h1>
  </header>

  <!-- Main Cart Section -->
  <main class="cart-container" id="cartContainer">
    <!-- Cart items will be dynamically injected by cart.js -->
    <p class="cart-empty-message" style="display: none;">
      Your cart is a blank canvas! Add some sweet treats! 🌸
    </p>

    <div class="cart-summary" id="cartSummary">
      <div class="summary-row">
        <span>Subtotal:</span>
        <span id="subtotal">₹0</span>
      </div>
      <div class="summary-row">
        <span>Shipping:</span>
        <span id="shipping">₹0</span>
      </div>
      <div class="summary-total">
        <span>Total:</span>
        <span id="total">₹0</span>
      </div>
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 Gourmandises. Serving joy with every sprinkle.</p>
      <div class="footer-social">
        <span>Follow our journey: 🍰 📸 💬</span>
      </div>
    </div>
  </footer>

  <!-- Script -->
  <script src="../Js/cart.js"></script>
</body>
</html>
