<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Waffles</title>
    <link rel="stylesheet" href="../css/waffles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Animated Background Particles -->
    <div class="particle-bg" id="particleBg"></div>

    <!-- Navigation -->
    <nav>
      <div class="nav-container">
        <a href="index.html" class="logo">Gourmandises</a>
        <div class="nav-links">
          <a href="index.html" class="nav-link active">Home</a>
          <a href="shop.html" class="nav-link">Bakery</a>

          <a href="cart.html" class="nav-link">🛒 Cart (<span id="cartCount">0</span>)</a>

        </div>
      </div>
    </nav>

    <!-- Header -->

      <div class="floating-waffles">
        <div class="floating-item">🍪</div>

      <div class="card">

        <button onclick="addToCart('Artisnal Waffle Tray', 120, this)">

      <div class="card">
        <img src="../Assets/Images/ClassicWaffle.png" alt="Classic Waffle" />
        <p>Classic Waffle</p>
        <button onclick="addToCart('Classic Waffle', 130, this)">
          Add to Cart - ₹350
        </button>
      </div>
      <div class="card">
        <img src="../Assets/Images/StrawberryCrumbleWffle.png" alt="Strawberry Crumble waffle" />
        <p>Strawberry Crumble waffle</p>
        <button onclick="addToCart('Strawberry Crumble waffle', 140, this)">

      </div>
      <div class="card">
        <img src="../Assets/Images/RedvelvetWaffle.png" alt="Redvelvet Waffle" />
        <p>Redvelvet Waffle</p>
        <button onclick="addToCart('Redvelvet Waffle', 150, this)">
          Add to Cart - ₹350
        </button>

      <div class="card">

        <p>Matcha Waffle</p>
        <button onclick="addToCart('Matcha Waffle', 160, this)">
          Add to Cart - ₹350
        </button>
      </div>
      <div class="card">
        <img src="../Assets/Images/HoneyWaffle.png" alt="Honey Waffle" />
        <p>Honey Waffle</p>
        <button onclick="addToCart('Honey Waffle', 170, this)">
          Add to Cart - ₹350
        </button>
      </div>
      <div class="card">
        <img src="../Assets/Images/BiscoffWaffle.png" alt="Biscoff Waffle" />
        <p>Biscoff Waffle</p>
        <button onclick="addToCart('Biscoff Waffle', 180, this)">
          Add to Cart - ₹200
        </button>
      </div>
      <div class="card">
        <img src="../Assets/Images/MapleCreamWaffle.png" alt="Maple Cream Waffle" />
        <p>Maple Cream Waffle</p>
        <button onclick="addToCart('Maple Cream Waffle', 190, this)">
          Add to Cart - ₹200
        </button>
      </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Item added to cart! 🍪</div>

    <!-- Load the JS file -->
    <script src="../Js/waffles.js"></script>
  </body>
</html>
