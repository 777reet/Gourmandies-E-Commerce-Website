<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ice Creams</title>
  <link rel="stylesheet" href="../css/icecreams.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- Animated Background Particles -->
  <div class="particle-bg" id="particleBg"></div>

  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">Gourmandises</a>
      <div class="nav-links">
        <a href="index.html" class="nav-link active">Home</a>
        <a href="shop.html" class="nav-link">Bakery</a>
        <a href="aboutus.html" class="nav-link">Our Story</a>
        <a href="contactus.html" class="nav-link">Contact Us</a>
        <a href="cart.html" class="nav-link">🛒 Cart (<span id="cartCount">0</span>)</a>

      </div>
    </div>
  </nav>

  <!-- Header -->
  <header>
    <div class="floating-icecreams">
      <div class="floating-item">🍪</div>
      <div class="floating-item">🧁</div>
      <div class="floating-item">🍓</div>
      <div class="floating-item">🌸</div>
    </div>
    <h1>Ice Cream Heaven</h1>
  </header>

  <h2>Delicious Ice Creams</h2>

  <!-- Grid -->
  <div class="grid">
    <div class="card">
      <img src="../Assets/Images/PeachIcecream.png" alt="Peach Icecream">
      <p>Peach Icecream</p>
      <button onclick="addToCart('Peach Icecream', 120, this)">Add to Cart - ₹120</button>
    </div>
    <div class="card">
      <img src="../Assets/Images/ChocolateIcecream.png" alt="Chocolate Icecream">
      <p>Chocolate Icecream</p>
      <button onclick="addToCart('Chocolate Icecream', 130, this)">Add to Cart - ₹130</button>
    </div>
    <div class="card">
      <img src="../Assets/Images/CookiesnCreamIcecream.png" alt="Cookies & Cream Icecream">
      <p>Cookies & Cream Icecream</p>
      <button onclick="addToCart('Cookies & Cream Icecream', 140, this)">Add to Cart - ₹140</button>
    </div>
    <div class="card">
      <img src="../Assets/Images/BlackCurrentIcecream.png" alt="Black Current Icecream">
      <p>Black Current Icecream</p>
      <button onclick="addToCart('Black Current Icecream', 150, this)">Add to Cart - ₹150</button>
    </div>
    <div class="card">
      <img src="../Assets/Images/ChocolateMintIcecream.png" alt="Chocolate Mint Icecream">
      <p>Chocolate Mint Icecream</p>
      <button onclick="addToCart('Chocolate Mint Icecream', 160, this)">Add to Cart - ₹160</button>
    </div>
    <div class="card">
      <img src="../Assets/Images/CaramelCrunchIcecream.png" alt="Caramel Crunch Icecream">
      <p>Caramel Crunch Icecream</p>
      <button onclick="addToCart('Caramel Crunch Icecream', 170, this)">Add to Cart - ₹170</button>
    </div>
    <div class="card">
      <img src="../Assets/Images/HazelnutIcecream.png" alt="Hazelnut Icecream">
      <p>Hazelnut Icecream</p>
      <button onclick="addToCart('Hazelnut Icecream', 180, this)">Add to Cart - ₹180</button>
    </div>
    <div class="card">
      <img src="../Assets/Images/CoffeeIcecream.png" alt="Coffee Icecream">
      <p>Coffee Icecream</p>
      <button onclick="addToCart('Coffee Icecream', 190, this)">Add to Cart - ₹190</button>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">Item added to cart! 🍪</div>

  <!-- Link JS at the bottom -->
  <script src="../Js/icecreams.js"></script>
</body>
</html>
